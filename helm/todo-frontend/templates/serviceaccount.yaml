# =============================================================================
# Frontend ServiceAccount - Kubernetes Manifest
# =============================================================================
# ServiceAccount for frontend pods
# Used for RBAC and pod identity
# =============================================================================

{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "todo-frontend.serviceAccountName" . }}
  labels:
    {{- include "todo-frontend.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
