apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
type: Opaque
stringData:
  # PostgreSQL connection (Neon Database)
  # Replace with your actual Neon connection string
  DATABASE_URL: "postgresql+asyncpg://user:password@ep-xxx.neon.tech/tododb"

  # Kafka (Redpanda Cloud)
  # Replace with your Redpanda Cloud credentials
  KAFKA_BOOTSTRAP_SERVERS: "seed-xxx.cloud.redpanda.com:9092"
  KAFKA_SASL_USERNAME: "your-sasl-username"
  KAFKA_SASL_PASSWORD: "your-sasl-password"

  # SendGrid for email notifications
  # Replace with your SendGrid API key
  SENDGRID_API_KEY: "SG.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  # OpenAI API (for AI agent in API Gateway)
  # Replace with your OpenAI API key
  OPENAI_API_KEY: "sk-proj-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  # Better Auth JWT Secret
  # Replace with a secure random string (32+ characters)
  BETTER_AUTH_SECRET: "your-32-character-secret-key-here-replace-me"
  BETTER_AUTH_ISSUER: "https://auth.todo-chatbot.app"

---
# Instructions for deployment:
# 1. Copy this file: cp secrets.yaml secrets-local.yaml
# 2. Edit secrets-local.yaml with actual values
# 3. Apply: kubectl apply -f secrets-local.yaml
# 4. Add secrets-local.yaml to .gitignore
# 5. NEVER commit actual secrets to git
