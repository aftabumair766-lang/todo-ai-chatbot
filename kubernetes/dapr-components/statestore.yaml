apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: todo-app
spec:
  type: state.postgresql
  version: v1
  metadata:
  # Connection string from Kubernetes secret
  - name: connectionString
    secretKeyRef:
      name: todo-secrets
      key: DATABASE_URL
  # Table name for state storage
  - name: tableName
    value: "dapr_state"
  # Metadata table name
  - name: metadataTableName
    value: "dapr_metadata"
  # Timeout for database operations
  - name: timeout
    value: "20"
  # Clean up interval for expired state (in seconds)
  - name: cleanupIntervalInSeconds
    value: "3600"
scopes:
- task-service
- scheduler-service
