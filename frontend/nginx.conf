# =============================================================================
# Nginx Configuration for React SPA (Single Page Application)
# =============================================================================
# This configuration enables:
# 1. React Router support (client-side routing)
# 2. Gzip compression for faster loading
# 3. Browser caching for static assets
# 4. Security headers
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================================================
    # Gzip Compression - Reduces bandwidth and improves load times
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/x-javascript
        application/json
        application/xml;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==========================================================================
    # React Router Support - All routes serve index.html
    # ==========================================================================
    # This is critical for SPAs with client-side routing
    # When user visits /tasks or /profile, Nginx serves index.html
    # Then React Router handles the routing client-side
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================================================
    # Static Assets Caching - Cache JS, CSS, images for 1 year
    # ==========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ /index.html;
    }

    # ==========================================================================
    # API Proxy (Optional) - Uncomment if frontend and backend on same domain
    # ==========================================================================
    # location /api/ {
    #     proxy_pass http://todo-backend:8000/api/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
